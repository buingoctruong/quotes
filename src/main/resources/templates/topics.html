<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Laura Bootstrap Template - Index</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body id="body" style="overflow: scroll;">

  <!-- ======= Header ======= -->
  <div th:replace="general/header :: header" />
  <!-- End Header -->
  
  <section class="header-section collection">
    <div class="header-section-container">
    	<h1>Collections</h1>
    </div>
  </section>

  <!-- ======= Topics Section ======= -->
  <section id="topics" class="authors-collections-topics">
    <div class="container">
      <div class="lst-item">
        <div class="item" th:each="topic : ${lstTopics}">
          <div class="item-content">
            <section class="section-box" th:style="'background-image:url(' + ${topic.image} + ');'">
              <a href="/quotes" class="icon-box">
                <div class="icon-box-content">
                  <h4 class="author-name" th:text="${topic.name}"></h4>
                  <hr>
                  <p class="quote-num" th:text="${topic.count} + ' quotes'"></p>
                </div>
              </a>
            </section>
            <footer>
              <button class="share-button">
                <i class="fa fa-share-alt fa-x"></i>
              </button>
              <button class="exclam-button">
                <i class="fa fa-exclamation-circle fa-x"></i>
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Topics Section -->
  
  <!-- Vendor JS Files -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/waypoints/jquery.waypoints.min.js"></script>
  <script src="assets/vendor/counterup/counterup.min.js"></script>
  <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/venobox/venobox.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/general.js"></script>
  <script src="assets/js/topic/topics.js"></script>

</body>

</html>
