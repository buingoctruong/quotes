<body id="body" style="overflow: scroll;">

  <!-- ======= Header ======= -->
  <div th:replace="general/header :: header" />
  <!-- End Header -->
  
  <!-- ======= Subject ======= -->
  <div th:replace="general/subject-section :: subject-section" />
  <!-- End Subject -->

  <!-- ======= Authors Section ======= -->
  <section id="authors" class="authors-collections-topics">
    <div class="container">
      <div class="lst-item">
        <div class="item" th:each="author : ${lstAuthors}">
          <div class="item-content">
            <section class="section-box" th:style="'background-image:url(' + ${author.image} + ');'">
              <a href="/quotes" class="icon-box">
                <div class="icon-box-content">
                  <h4 class="author-name" th:text="${author.name}"></h4>
                  <hr>
                  <p class="quote-num" th:text="${author.count} + ' quotes'"></p>
                </div>
              </a>
            </section>
            <footer>
              <button type="button" class="share-button">
                <i class="fa fa-share-alt fa-x"></i>
              </button>
              <button type="button" class="exclam-button" data-toggle="modal" data-target="#exampleModalCenter">
                <i class="fa fa-exclamation-circle fa-x"></i>
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Authors Section -->
